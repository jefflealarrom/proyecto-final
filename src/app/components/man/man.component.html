<div class="containerProduct">
<div *ngFor="let product of products" class="cardProduct">
    <h3>{{ product.name }}</h3>
    <img [src]="product.img_one" alt="{{ product.name }}">
    <p class="none">{{ product.info }}</p>
    <p>Price: {{ product.price }}</p>
    <button [routerLink]="['/detail', product.id]">Ver Producto</button>
    <div class="containerQuantity">
      <label for="quantity">Cantidad</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" min="1">
    </div>
    <button class="none" routerLink="/shop">AÃ±adir a la cesta</button>
  </div>
</div>
