            <label for="email"></label>
            <input type="email" formControlName="email" placeholder="Correo">
            <section

                <article *ngIf="formulario.get('email')?.errors?.['required']">
                    <p class="small">El email es requerido</p>
                </article>
            </section>
        </article>

            <label for="password"></label>

                <section *ngIf="formulario.get('password')?.errors?.['required']">
                    <p class="small">La contraseña es requerida</p>
                </section>
            </article>
