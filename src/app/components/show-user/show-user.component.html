<div *ngIf="currentUser">
    <img src="{{ currentUser.img}}" alt="Avatar de usuario">
    <h2>Hello {{ currentUser.name }} {{ currentUser.lastname }}!!</h2>
    <p>Tu correo es: {{ currentUser.email }}</p>
    <p>y tu contraseña es {{ currentUser.password }}</p>
    <button (click)="logout()">Cerrar sesión</button>
  </div>
  <p *ngIf="!currentUser">No se ha iniciado sesión.</p>
