<form class="container">
  <div class="avatar">
    <img *ngIf="currentUser.image" [src]="currentUser.image" alt="Imagen de perfil">
  </div>
  <article class="info">
    <label for="image">URL de la imagen de perfil:</label>
    <input type="text" id="image" name="image" [(ngModel)]="currentUser.image" required>
    <section>
      <label for="username">Nombre:</label>
      <input type="text" id="username" name="username" autocomplete="username" [(ngModel)]="currentUser.name" required>
    </section>
    <section>
      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="currentUser.lastname" required>
    </section>
    <section>
      <label for="new-password">Contrase√±a:</label>
      <input type="password" id="new-password" name="new-password" autocomplete="new-password"
        [(ngModel)]="currentUser.password" required>
    </section>
    <button type="button" (click)="saveChanges()">Guardar cambios</button>
  </article>
</form>
