<form>
  <section>
    <img *ngIf="currentUser.image" [src]="currentUser.image" alt="Imagen de perfil">
    <label for="image">URL de la imagen de perfil:</label>
    <input type="text" id="image" name="image" [(ngModel)]="currentUser.image" required>
  </section>
  <section>
    <label for="username">Nombre:</label>
    <input type="text" id="username" name="name" autocomplete="username" [(ngModel)]="currentUser.name" required>
  </section>
  <section>
    <label for="name">Apellido:</label>
    <input type="text" id="name" name="name" autocomplete="name" [(ngModel)]="currentUser.lastname" required>
  </section>
  <section>
    <label for="new-password">Contrase√±a:</label>
    <input type="password" id="new-password" name="new-password" autocomplete="new-password" [(ngModel)]="currentUser.password" required>
  </section>
