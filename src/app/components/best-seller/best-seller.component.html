<h2>Top ventas</h2>
<section class="flex-grid">
  <article *ngFor="let product of topProducts" class="cardProduct">
    <img [src]="product.img_one" alt="{{ product.name }}">
    <section class="info">
      <article>
        <h3>{{ product.name }}</h3>
        <small>{{product.gender}}</small>
        <h6>{{product.brand}}</h6>
      </article>
      <div class="price">{{ product.price }}</div>
    </section>
    <button [routerLink]="['/detail', product.id]">Ver Producto</button>
  </article>
</section>
