<div class="all">
    <p><a class="position" id="color" routerLink="/allProducts">Todos los perfumes</a></p>
</div>
<div class="flex">
<div class="woman">
    <p><a class="position" routerLink="/woman">Woman</a></p>
</div>

<div class="man">
    <p><a class="position" routerLink="/man">Man</a></p>
</div>
  
</div>
<div class="flex-grid">
    <article *ngFor="let product of products" class="cardProduct">
        <img [src]="product.img_one" alt="{{ product.name }}">
        <div class="info">
          <div>
            <h3>{{ product.name }}</h3>
            <small>{{product.gender}}</small>
            <h6>{{product.brand}}</h6>
          </div>
          <div class="price">{{ product.price }}</div>
        </div>
        <button [routerLink]="['/detail', product.id]">Ver Producto</button>
      </article>
</div>
