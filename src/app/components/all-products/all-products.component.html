<div class="product-container">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.img_one" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <h5>{{ product.brand }}</h5>
    <h6>{{ product.gender }}</h6>
    <p>Price: {{ product.price }}</p>
    <button [routerLink]="['/detail', product.id]">Ver Producto</button>
    <div class="quantity-container">
      <label for="quantity">Cantidad</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" min="1">
    </div>
    <button routerLink="/shop">AÃ±adir a la cesta</button>
  </div>
</div>
